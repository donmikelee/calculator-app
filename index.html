<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App üìê</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dark">
    <div id="calc-app">
      <div class="calc-header">
        <div class="header-title">
          <h1>calc</h1>
        </div>
        <div class="calc-theme">
          <h2>theme</h2>
          <div class="toggler">
            <div class="labels">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </div>
            <div id="switcher" class="switcher dark">
              <input
                id="dark-mode"
                type="radio"
                name="toggle"
                value="dark"
                checked
              />
              <input
                id="light-mode"
                checked
                type="radio"
                name="toggle"
                value="light"
              />
              <input
                id="custom-mode"
                type="radio"
                name="toggle"
                value="custom"
              />
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-display dark"></div>
      <div class="calc-keyboard dark">
        <div class="calc-button dark"><p>7</p></div>
        <div class="calc-button dark"><p>8</p></div>
        <div class="calc-button dark"><p>9</p></div>
        <div class="calc-button dark"><p>del</p></div>
        <div class="calc-button dark"><p>4</p></div>
        <div class="calc-button dark"><p>5</p></div>
        <div class="calc-button dark"><p>6</p></div>
        <div class="calc-button dark"><p>+</p></div>
        <div class="calc-button dark"><p>1</p></div>
        <div class="calc-button dark"><p>2</p></div>
        <div class="calc-button dark"><p>3</p></div>
        <div class="calc-button dark"><p>-</p></div>
        <div class="calc-button dark"><p>.</p></div>
        <div class="calc-button dark"><p>0</p></div>
        <div class="calc-button dark"><p>/</p></div>
        <div class="calc-button dark"><p>x</p></div>
        <div class="calc-button dark"><p>reset</p></div>
        <div class="calc-button dark"><p>=</p></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
