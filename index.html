<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App üìê</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js" defer></script>
    <script src="src/scripts/new__Calculator.js" defer></script>
    <script src="src/scripts/changeTheme.js" defer></script>
  </head>
  <body class="dark">
    <div id="calc-app">
      <div class="calc-header">
        <div class="header-title">
          <h1>calc</h1>
        </div>
        <div class="calc-theme">
          <h2>theme</h2>
          <div class="toggler">
            <div class="labels">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </div>
            <div id="switcher" class="switcher dark">
              <input
                id="dark-mode"
                type="radio"
                name="toggle"
                value="dark"
                checked
              />
              <input id="light-mode" type="radio" name="toggle" value="light" />
              <input
                id="custom-mode"
                type="radio"
                name="toggle"
                value="custom"
              />
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div id="screen" class="calc-display dark">
        <div class="previous-number"></div>
        <div class="current-number"></div>
      </div>
      <div class="calc-keyboard dark">
        <div class="calc-button dark" name="cypher" value="7">7</div>
        <div class="calc-button dark" name="cypher" value="8">8</div>
        <div class="calc-button dark" name="cypher" value="9">9</div>
        <div class="calc-button dark" name="delete">del</div>
        <div class="calc-button dark" name="cypher" value="4">4</div>
        <div class="calc-button dark" name="cypher" value="5">5</div>
        <div class="calc-button dark" name="cypher" value="6">6</div>
        <div class="calc-button dark" name="operator">+</div>
        <div class="calc-button dark" name="cypher" value="1">1</div>
        <div class="calc-button dark" name="cypher" value="2">2</div>
        <div class="calc-button dark" name="cypher" value="3">3</div>
        <div class="calc-button dark" name="operator">-</div>
        <div class="calc-button dark" name="cypher">.</div>
        <div class="calc-button dark" name="cypher" value="0">0</div>
        <div class="calc-button dark" name="operator">/</div>
        <div class="calc-button dark" name="operator">*</div>
        <div class="calc-button dark" name="reset">reset</div>
        <div class="calc-button dark" name="equal">=</div>
      </div>
    </div>
  </body>
</html>
